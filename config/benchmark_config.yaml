## Benchmark Configuration
## Compare multiple LLM models on paper replication tasks.

models:
  ## gpt-5.2-codex via OpenAI API — used for structured (LangGraph pipeline)
  - provider: openai
    model_name: gpt-5.2-codex
    api_key_env: OPENAI_API_KEY
    approaches:
      - structured

  ## opencode/gpt-5-nano via opencode CLI — free tier baseline
  - provider: opencode
    model_name: gpt-5-nano
    api_key_env: OPENAI_API_KEY
    approaches:
      - freestyle

  ## openai/gpt-5.2-codex via opencode CLI — requires opencode.json provider config
  - provider: openai
    model_name: gpt-5.2-codex
    api_key_env: OPENAI_API_KEY
    approaches:
      - freestyle

